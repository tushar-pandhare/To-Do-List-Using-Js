<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List App</title>
    <link rel="stylesheet" href="ToDoList2.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2>To Do List App 
                <img src="icon.png" alt="App Icon">
            </h2>
            <div class="row">
                <input type="text" placeholder="Enter Your Task" id="input-box" name="input-box">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="list-container">
                <!-- Dynamic List Items will appear here -->
            </ul>
        </div>
    </div>
    <script src="ToDoList2.js"></script>
</body>
</html>
